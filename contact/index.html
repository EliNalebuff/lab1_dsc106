    </ul>

  <main class="contact-container">
    <h1 class="contact-heading">Contact Me</h1>
    <form class="contact-form" action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
  
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="What's this about?" required />
  
      <label for="message">Message</label>
      <textarea id="message" name="body" rows="5" placeholder="Write your message here..." required></textarea>
  
      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
