    <h1>Contact</h1>
    
    <!-- Replace "elinalebuff@example.com" with your actual email address -->
    <form action="mailto:elinalebuff@example.com" method="POST" enctype="text/plain">
      <label>Email:
        <!-- Replace the default value with your email if desired -->
        <input type="email" name="email" value="your-email@example.com">
      </label>
      <br>
      <label>Subject:
        <!-- You can change the default subject text if needed -->
        <input name="subject" value="Hello from my website">
      </label>
      <br>
      <label>Message:
        <!-- Replace the text with your default message or leave as is -->
        <textarea name="body">Type your message here...</textarea>
      </label>
      <br>
      <button>Send</button>
    </form>

</body>
